
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    
    <header class="container">
        <h1 class="text-white font-weight-bold">Ol√° somos um empresa, que deseja dar uma nova cara para seu negocio</h1>
    </header>

    <main class="container border border-3 rounded p-4">
        <form action="$">
            <div class="row mb-3">

                <div class="col-md-6 mb-3">
                    <input class="form-control" type="text" placeholder="Nome completo">
                </div>
    
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="text" placeholder="Nome do seu negocio">
                </div>
            <div>

            </div class="row mb-3">    

            <div class="col-md-6 mb-3">
                <input class="form-control" type="email" placeholder="Email">
            </div>
            <div class="col-md-6 mb-3">
                <input class="form-control" type="number" placeholder="Telefone para contato">
            </div>

            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
