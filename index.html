
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-black">
    
    <header class="container">
        <h1 class="text-white font-weight-bold">Olá somos um empresa, que deseja dar uma nova cara para seu negocio</h1>
    </header>

    <main class="container border border-3 rounded p-4">
        <form action="$">
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="text" placeholder="Nome completo">
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="text" placeholder="Nome do seu negócio">
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="email" placeholder="Email">
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="number" placeholder="Telefone para contato">
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12">
                    <textarea placeholder="Mensagem" class="form-control"></textarea>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12 col-md-6">
                    <button   class="btn btn-primary custom-button">Enviar</button>
                </div>
            </div>
        </form>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
